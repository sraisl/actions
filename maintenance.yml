name: GitHub Maintenance
on:
    workflow_dispatch: # Allow manual triggering
    schedule:
        -   cron: '0 3 * * *' # Run daily at 03:00 UTC

jobs:
    github_maintenance:
        name: Execute Maintenance
        runs-on: ubuntu-latest

        permissions:
            actions: write # Required to delete workflow runs / logs / artifacts

        steps:
            -   name: Delete workflow runs
                uses: viascom/github-maintenance-action@v0.1.0
                with:
                    github_base_url: 'https://wrwks.ghe.com/api/v3'
                    github_token: ${{ secrets.GITHUB_TOKEN }}
                    retention_days: 7
